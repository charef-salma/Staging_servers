<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ServersListe</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
  </style>
  <script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });
  </script>
  </head>
<body>
  <div class="container-xl">
      <div class="table-responsive">
          <div class="table-wrapper">
              <div class="table-title">
                  <div class="row">
                      <div class="col-sm-8"><h2>Servers <b>Details</b></h2></div>
                      <div class="col-sm-4">
                          <div class="search-box">
                              <i class="material-icons">&#xE8B6;</i>
                              <input type="text" class="form-control" placeholder="Search&hellip;">
                          </div>
                      </div>
                  </div>
              </div>
              <!-- <p>
                Today's item: {{msg}}
              </p> -->

              <table class="table table-striped table-hover table-bordered">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th>Name <i class="fa fa-sort"></i></th>
                          <th>status</th>
                          <th>Actions</th>

                      </tr>

                  </thead>

                  <tbody>



                      <tr *ngFor="let serveur of serveurs">

                        <td> {{serveur.id}}</td>
                         <td> {{serveur.nom}}</td>
                         <td> {{serveur.status}} </td>
                        <td>
                            <a href="/details/{{serveur.id}}" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                            <!-- <a href="/update/{{serveur.id}}" class="edit" title="update" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a> -->
                            <a href="/libere/{{serveur.id}}" class="delete" title="deliberate" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                            <!-- <a href= "/booking/{{serveur.id}}"           class="fa" title="to book " data-toggle="tooltip"><i style="font-size:24px" class="fa">&#xf02d;</i></a> -->
                            <!-- <a [href]="serveur.status === 'free' ? '#' : null" [disabled]="serveur.status === 'booked'"></a> -->
                            <a [href]="serveur.status === 'free' ? '/booking/' + serveur.id  : null" [attr.disabled]="serveur.status === 'booked' ? true : null"  class="fa" title="to book " data-toggle="tooltip"><i style="font-size:24px" class="fa">&#xf02d;</i></a>
                            <!-- <a href="#" class="add" title="reserve" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a> -->
                        </td>
                      </tr>

                      </tbody>

                  </table>
                  <a routerLink="New_server">
                  <button type="button" class="btn btn-success">New server</button>
                  </a>
                  <a routerLink="delete_server">
                  <button type="button" class="btn btn-danger">Delete server</button>
                  </a>
                  <a routerLink="Update_server">
                  <button type="button" class="btn btn-primary">Update server</button>
                  </a>
